    {% block head %}
    <!--기기 환경에 맞춰 스케일조절 -->
    <meta name="format-detection" content="telephone=no">
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        if (isMobile()){
            //alert('is-mobile')
            $(document).ready(function (){
                var initial_scale = (screen.width / $('nav').width()).toFixed(4);
                $('meta[name=viewport]').attr('content', '"width=device-width, initial-scale=' + initial_scale + ', maximum-scale=3.0, user-scalable=yes"');

            })
        }
    </script>
    <!--둥 -->
    <script type="text/javascript">
        function find_id() {
            let name = $("#name").val()
            let birth = $('#year').val() + $('#month').val() + $('#date').val()
            console.log(name, birth)

            if (name){
                $.ajax({
                type: "GET",
                url: `/find_id?name_give=${name}&birth_give=${birth}`,
                data: {name_give:name, birth_give:birth},
                success: function (response) {
                    if (response['result'] == 'success') {
                        ////성공할 시
                        $('#initial_div').addClass('is-hidden');
                        $('#success_div').removeClass('is-hidden');
                        var id = response['id'];
                        console.log(id)
                        var CropID;
                        if (id.indexOf('@') != -1){
                            console.log('email')
                            //id = 'leeedward@naver.com'
                            var nick = id.split('@')[0];
                            var addr = id.split('@')[1];
                            var niCN = nick.slice(4).length;
                            var hide = "*".repeat(niCN)
                            var show = nick.slice(0,4);
                            CropID = show + hide + '@' + addr;
                        } else {
                            console.log('phone')
                            //id = '01082115710';
                            CropID = id.slice(0,3) + ' ' +id.slice(3,-4) + ' ****';
                        }

                        $('#id').text(CropID)
                    } else {
                        alert('입력하신 정보가 정확한지 확인해주세요')
                    }
                }
            });
            } else {alert('이름과 생년월일을 확인해주세요')}
        }

    </script>
