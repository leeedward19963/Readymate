<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" style="overflow-x: auto;background: #FAFAFA">
<head>

    <!-- Webpage Title -->
    <title>READYMATE</title>
    {% extends "layout_noNav.html" %}

    {% block head %}
    <!--기기 환경에 맞춰 스케일조절 -->
    <meta name="format-detection" content="telephone=no">
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        if (isMobile()){
            //alert('is-mobile')
            $(document).ready(function (){
                var initial_scale = (screen.width / $('nav').width()).toFixed(4);
                $('meta[name=viewport]').attr('content', '"width=device-width, initial-scale=' + initial_scale + ', maximum-scale=3.0, user-scalable=yes"');

            })
        }
    </script>
    <!--둥 -->

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
        }

        .blue_btn {
            width: 173px; height: 36px; border: none; border-radius: 18px;
            background: #577FF0; color: white; font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }
        .footer > div > p > a {
            font-size: 12px;
            color: black;
        }

    </style>
    {% endblock %}

    {% block content %}
<div style="width: 449px;margin: auto;text-align: center">
<br><br><br><br>
    <h1 style="font-size: 24px; font-weight: 600;">회원탈퇴 완료</h1>
    <br><br>
    <p style="color: #333333;line-height: 28px">
        회원탈퇴가 완료되었습니다.<br>
        <br>
        레디메이트 서비스를 이용하시면서 만족하지 못한 부분이 있으시다면<br>
        아래 링크를 통해 의견을 말씀해주세요.<br>
        항상 더 나은 레디메이트가 되기 위해 노력하겠습니다.<br>
    </p>
    <br><br>
    <button class="blue_btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdu4UkYe6v6aVdmpwEINSxxZAj2w5_HbUWhXxdsJ_PDlLA7hQ/viewform'">사용경험 조사</button>
</div>
    {% endblock %}
